<meta name="viewport" content="width=device-width, initial-scale=1.0"><!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dépôt - Formulaire</title>
<style>
body {
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  display: flex; justify-content: center; align-items: center; height: 100vh;
  font-family: 'Poppins', sans-serif;
}
.card {
  background: #fff; padding: 2rem; border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.15); animation: fadeIn 0.8s ease;
}
input, button {
  width: 100%; margin: 0.8rem 0; padding: 0.7rem;
  border-radius: 8px; border: 1px solid #ccc; font-size: 1rem;
}
button {
  background: #28a745; color: #fff; border: none; transition: 0.3s;
}
button:hover { background: #218838; transform: scale(1.05); }
@keyframes fadeIn { from {opacity:0; transform:scale(0.9);} to {opacity:1; transform:scale(1);} }
</style>
</head>
<body>
<div class="card">
  <h2>Dépôt via {{ payment_method|upper }}</h2>
  <form action="{{ url_for('process_deposit') }}" method="post">
    <input type="hidden" name="method" value="{{ payment_method }}">
    <input type="text" name="amount" placeholder="Montant" required>
    <input type="text" name="sender_phone" placeholder="Numéro de l’expéditeur" required>
    <button type="submit">Continuer</button>
  </form>
</div>
</body>
</html>
