<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PRESTO CASH</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Animation fade-in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s forwards;
        }

        /* Inputs et bouton avec effet au survol */
        input, .auth-btn {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        input:hover {
            transform: scale(1.01);
        }
        .auth-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        /* Container animé */
        .auth-container {
            animation: fadeIn 0.6s forwards;
        }
    </style>
</head>
<body>
    <div class="container animate-fadeIn">

        <!-- ✅ FORMULAIRE DE CONNEXION -->
        <div class="form-container">

            <!-- ✅ LOGO -->
            <img src="{{ url_for('static', filename='images/presto.png') }}" alt="PRESTO CASH" class="logo-top">

            <div class="auth-container">

                <h1 class="logo-text">PRESTO CASH</h1>
                <h2>Se connecter</h2>
                <p class="subtitle">Entrez votre identifiant et mot de passe pour vous connecter !</p>

                <form action="/connexion" method="POST">

                    <label for="email">E-mail/Nom d'utilisateur *</label>
                    <input type="email" id="email" name="email" placeholder="Entrez l'e-mail/nom d'utilisateur" required>

                    <label for="password">Mot de passe *</label>
                    <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>

                    <div class="options-row">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            Rester connecté
                        </label>
                        <a href="/mot-de-passe-oublie" class="forgot-link">Mot de passe oublié ?</a>
                    </div>

                    <button type="submit" class="auth-btn">Se connecter</button>
                </form>

                <div class="footer-links">
                    <p>Vous n'avez pas de compte ? <a href="inscription" class="signup-link">Inscrivez-vous ici</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
