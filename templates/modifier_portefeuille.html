<meta name="viewport" content="width=device-width, initial-scale=1.0"><!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Modifier mon portefeuille</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 1.4em;
      color: #fff;
      letter-spacing: 1px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-size: 0.9em;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.95em;
      transition: background 0.3s ease;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Modifier mes informations de retrait</h2>
    <form method="POST">
      <label>Pays</label>
      <input type="text" name="wallet_country" value="{{ user.wallet_info.country }}" required>

      <label>Méthode de retrait</label>
      <select name="wallet_method" required>
        {% for m in methods %}
          <option value="{{ m }}" {% if user.wallet_info.method == m %}selected{% endif %}>{{ m }}</option>
        {% endfor %}
      </select>

      <label>Numéro / Adresse</label>
      <input type="text" name="wallet_number" value="{{ user.wallet_info.number }}" required>

      <button type="submit">Mettre à jour</button>
    </form>
  </div>
</body>
</html>
