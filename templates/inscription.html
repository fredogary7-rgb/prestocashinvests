    <!-- âœ… Script validation -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        const usernameInput = document.getElementById("username");
        const usernameError = document.getElementById("username_error");
        const countrySelect = document.getElementById("country_code");
        const phoneInput = document.getElementById("phone_number");
        const phoneError = document.getElementById("phone_error");

        // ðŸ“Œ Validation du nom d'utilisateur
        function validateUsername() {
            const username = usernameInput.value.trim();
            const regex = /^[a-z0-9]+$/; // uniquement minuscules et chiffres

            if (!regex.test(username)) {
                usernameError.textContent = "Le nom d'utilisateur doit contenir uniquement des lettres minuscules et/ou chiffres (sans espace ni majuscule).";
                usernameError.style.display = "block";
                return false;
            }

            usernameError.style.display = "none";
            return true;
        }

        usernameInput.addEventListener("input", validateUsername);

        // ðŸ“± Validation du numÃ©ro
        const phoneLengths = {
            "+228": 8, "+229": 8, "+225": 10, "+237": 9, "+223": 8,
            "+241": 8, "+221": 9, "+226": 8, "+242": 9, "+243": 9,
            "+233": 9, "+234": 10, "+254": 9, "+33": 9, "+1": 10, "+27": 9
        };

        function validatePhone() {
            const code = countrySelect.value;
            const number = phoneInput.value.trim();
            const requiredLength = phoneLengths[code];

            if (!requiredLength) return true;

            if (number.length !== requiredLength || !/^\d+$/.test(number)) {
                phoneError.textContent = `Le numÃ©ro doit contenir ${requiredLength} chiffres valides pour ${countrySelect.options[countrySelect.selectedIndex].text}.`;
                phoneError.style.display = "block";
                return false;
            }

            phoneError.style.display = "none";
            return true;
        }

        phoneInput.addEventListener("input", validatePhone);
        countrySelect.addEventListener("change", validatePhone);

        form.addEventListener("submit", function(event) {
            const validUser = validateUsername();
            const validPhone = validatePhone();

            if (!validUser || !validPhone) {
                event.preventDefault();
                alert("Veuillez corriger les erreurs avant de continuer.");
            }
        });
    });
    </script>
